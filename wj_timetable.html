<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>吴江公交时刻表</title>
    <script src="js/third_party/babel-polyfill.min.js"></script>
    <script src="js/third_party/fetch.min.js"></script>
    <script src="js/wj_timetable.min.js"></script>
  </head>
  <body>
    <div id="progress">
      <span id="progress_text">正在加载，请稍候……</span>
      <div id="progressbar"></div>
    </div>
    <div>
      选择线路：<select id="lineChooser"></select>
      选择日期：<select id="dateChooser"></select>
      <label><input type="radio" name="type" id="scheduleTable" checked>排班表</label>
      <label><input type="radio" name="type" id="timetable">时刻表</label>
      <span id="timetableExtra" style="display:none">
        <label><input type="checkbox" id="consolidate" checked>整合双向时刻表</label>
      </span>
    </div>
    <div id="content">
    </div>
  </body>
</html>
